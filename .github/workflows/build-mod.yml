name: Build Mod

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build-mod:
    name: Build Granite Mod
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kramins/vintagestory-devcontainer:1.21
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Tools
        uses: actions/cache@v4
        with:
          path: tools
          key: ${{ runner.os }}-tools-${{ hashFiles('cake.cs') }}

      - name: Extract version and SHA
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF##*/}"
            VERSION="${TAG#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=$SHA_SHORT" >> $GITHUB_OUTPUT

      - name: Build project
        uses: cake-build/cake-action@v1
        with:
          file-path: cake.cs
          target: CI-Granite.Mod
          verbosity: Normal
          arguments: |
            configuration: Release
            buildVersion: ${{ steps.version.outputs.version }}