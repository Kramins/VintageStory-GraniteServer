name: Build Mod

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build-mod:
    name: Build Granite Mod
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kramins/vintagestory-devcontainer:1.21
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore .NET dependencies
        run: dotnet restore GraniteServer.sln

      - name: Extract version and SHA
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF##*/}"
            VERSION="${TAG#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=$SHA_SHORT" >> $GITHUB_OUTPUT

      - name: Build Mod (Debug)
        if: steps.version.outputs.is_release == 'false'
        run: dotnet build -c Debug Granite.Mod/Granite.Mod.csproj /p:BuildWebApp=true

      - name: Build Mod (Release)
        if: steps.version.outputs.is_release == 'true'
        run: dotnet build -c Release Granite.Mod/Granite.Mod.csproj /p:BuildWebApp=true /p:modinfoVersion=${{ steps.version.outputs.version }}

      - name: Create artifact name
        id: artifact
        run: |
          if [[ "${{ steps.version.outputs.is_release }}" == "true" ]]; then
            echo "name=granite-mod-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.sha }}" >> $GITHUB_OUTPUT
          else
            echo "name=granite-mod-${{ steps.version.outputs.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload Mod artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: Granite.Mod/bin/mods/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-mod
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Extract version
        id: version
        shell: bash
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=$SHA_SHORT" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: granite-mod-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.sha }}
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-RC') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          fail_on_unmatched_files: true
