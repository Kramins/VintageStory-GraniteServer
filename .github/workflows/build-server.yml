name: Build Server

on:
  push:
    branches:
      - main
      - 'feature/**'
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build-server:
    name: Build and Test Granite Server
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kramins/vintagestory-devcontainer:1.21
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore .NET dependencies
        run: dotnet restore GraniteServer.sln

      - name: Extract version and SHA
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF##*/}"
            VERSION="${TAG#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=$SHA_SHORT" >> $GITHUB_OUTPUT

      - name: Build Server (Debug)
        if: steps.version.outputs.is_release == 'false'
        run: dotnet build -c Debug Granite.Server/Granite.Server.csproj

      - name: Build Server (Release)
        if: steps.version.outputs.is_release == 'true'
        run: dotnet build -c Release Granite.Server/Granite.Server.csproj

      - name: Run tests
        run: dotnet test GraniteServer.sln --configuration ${{ steps.version.outputs.is_release == 'true' && 'Release' || 'Debug' }} --verbosity normal

      - name: Publish Server
        run: dotnet publish Granite.Server/Granite.Server.csproj -c ${{ steps.version.outputs.is_release == 'true' && 'Release' || 'Debug' }} -o ./publish/server

      - name: Create server artifact archive
        shell: bash
        run: |
          cd ./publish
          if [[ "${{ steps.version.outputs.is_release }}" == "true" ]]; then
            tar -czf granite-server-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.sha }}.tar.gz server/
          else
            tar -czf granite-server-${{ steps.version.outputs.sha }}.tar.gz server/
          fi

      - name: Create artifact name
        id: artifact
        shell: bash
        run: |
          if [[ "${{ steps.version.outputs.is_release }}" == "true" ]]; then
            echo "name=granite-server-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.sha }}" >> $GITHUB_OUTPUT
            echo "file=granite-server-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.sha }}.tar.gz" >> $GITHUB_OUTPUT
          else
            echo "name=granite-server-${{ steps.version.outputs.sha }}" >> $GITHUB_OUTPUT
            echo "file=granite-server-${{ steps.version.outputs.sha }}.tar.gz" >> $GITHUB_OUTPUT
          fi

      - name: Upload Server artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: ./publish/${{ steps.artifact.outputs.file }}
          if-no-files-found: error

  release:
    name: Create GitHub Release (Server)
    runs-on: ubuntu-latest
    needs: build-server
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Extract version
        id: version
        shell: bash
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=$SHA_SHORT" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: granite-server-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.sha }}
          path: ./artifacts

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-RC') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          fail_on_unmatched_files: true
