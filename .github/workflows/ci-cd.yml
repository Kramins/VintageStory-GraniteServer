name: CI/CD Pipeline

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kramins/vintagestory-devcontainer:1.21
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ClientApp/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('ClientApp/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install frontend dependencies
        working-directory: ClientApp
        run: npm install

      - name: Restore .NET dependencies
        run: dotnet restore GraniteServer.sln

      - name: Build Debug version
        run: dotnet build -c Debug GraniteServer.csproj /p:BuildWebApp=true

      - name: Run .NET tests
        if: github.event_name == 'pull_request'
        run: dotnet test GraniteServer.sln

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    container:
      image: ghcr.io/kramins/vintagestory-devcontainer:1.21
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ClientApp/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('ClientApp/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install frontend dependencies
        working-directory: ClientApp
        run: npm install

      - name: Restore .NET dependencies
        run: dotnet restore GraniteServer.sln

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Release version
        run: dotnet build -c Release GraniteServer.csproj /p:BuildWebApp=true /p:modinfoVersion=${{ steps.extract_version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/mods/*
          draft: false
          prerelease: ${{ contains(github.ref, '-RC') || contains(github.ref, '-rc') }}
          generate_release_notes: true
