name: Build Client

on:
  push:
    branches:
      - main
      - 'feature/**'
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build-client:
    name: Build Granite ClientApp
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Granite.Server/ClientApp/package-lock.json

      - name: Extract version and SHA
        id: version
        shell: /bin/bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF##*/}"
            VERSION="${TAG#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=$SHA_SHORT" >> $GITHUB_OUTPUT

      - name: Install dependencies
        working-directory: Granite.Server/ClientApp
        run: npm ci

      - name: Lint
        working-directory: Granite.Server/ClientApp
        run: npm run lint

      - name: Build ClientApp
        working-directory: Granite.Server/ClientApp
        run: npm run build

      - name: Create client artifact archive
        working-directory: Granite.Server/ClientApp
        shell: /bin/bash
        run: |
          if [[ "${{ steps.version.outputs.is_release }}" == "true" ]]; then
            tar -czf granite-client-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.sha }}.tar.gz dist/
          else
            tar -czf granite-client-${{ steps.version.outputs.sha }}.tar.gz dist/
          fi

      - name: Create artifact name
        id: artifact
        shell: /bin/bash
        run: |
          if [[ "${{ steps.version.outputs.is_release }}" == "true" ]]; then
            echo "name=granite-client-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.sha }}" >> $GITHUB_OUTPUT
            echo "file=granite-client-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.sha }}.tar.gz" >> $GITHUB_OUTPUT
          else
            echo "name=granite-client-${{ steps.version.outputs.sha }}" >> $GITHUB_OUTPUT
            echo "file=granite-client-${{ steps.version.outputs.sha }}.tar.gz" >> $GITHUB_OUTPUT
          fi

      - name: Upload Client artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: Granite.Server/ClientApp/${{ steps.artifact.outputs.file }}
          if-no-files-found: error

  release:
    name: Create GitHub Release (Client)
    runs-on: ubuntu-latest
    needs: build-client
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Extract version
        id: version
        shell: /bin/bash
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=$SHA_SHORT" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: granite-client-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.sha }}
          path: ./artifacts

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-RC') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          fail_on_unmatched_files: true
