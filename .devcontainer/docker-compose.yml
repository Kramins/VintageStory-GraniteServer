version: '3.8'

services:
  vintage-mod-dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - vintage-mod-dev-data:/data
    command: sleep infinity
    environment:
      - VINTAGE_STORY=/app
      - RCON_PORT=42425
      - RCON_PASSWORD=development
    ports:
      - "42425:42425"
      - "42420:42420"
      - "5000:5000"
      - "3000:3000"
    user: vintagestory

volumes:
  vintage-mod-dev-data: